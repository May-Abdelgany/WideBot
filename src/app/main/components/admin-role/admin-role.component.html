<div *ngIf="!(loaderService.isLoading | async)" class="my-3 main">
    <div *ngIf="allUsers.length">
        <div class="container  d-flex justify-content-between">
            <!--search data-->
            <mat-form-field class="search fs-5">
                <input matInput (keyup)="applyFilter($event.target)" [placeholder]="'search'|translate">
            </mat-form-field>
            <!--add button-->
            <div>
                <button class="btn btn-outline-primary fs-4 py-2 px-5  fw-bold text-align-center" translate="add"
                    (click)="add()"></button>
            </div>
        </div>
        <div class="container">
            <div class="table-container rounded-2">
                <table mat-table [dataSource]="dataSource">
                    <!-- <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="image">
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="image">
                                <img [src]="element?.image" class="img-fluid h-100">
                            </div>
                        </td>
                    </ng-container> -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="id">
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="name">
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                    <ng-container matColumnDef="user-name">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="userName">
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="email">
                        </th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="phone">
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                    <ng-container matColumnDef="website">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="website">
                        </th>
                        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="bg-primary text-white fs-4" translate="actions">
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="show(element.id)">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button (click)="update(element.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="Delete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>

                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        <!--pagination buttons-->
        <div class="container mt-4">
            <div class="pagination  m-auto">
                <button class="px-3 btn btn-primary mx-3" (click)="prev()" [disabled]="page==1">
                    <i class="bi bi-caret-left-fill" *ngIf="lang=='en'"></i>
                    <i class="bi bi-caret-right-fill" *ngIf="lang=='ar'"></i>
                </button>
                <button class="px-3 btn btn-primary mx-3" (click)="next()" [disabled]="this.page >= this.total">
                    <i class="bi bi-caret-left-fill" *ngIf="lang=='ar'"></i>
                    <i class="bi bi-caret-right-fill" *ngIf="lang=='en'"></i>
                </button>
            </div>
        </div>

    </div>
</div>
