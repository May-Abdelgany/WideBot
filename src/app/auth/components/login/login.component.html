<div class="cover">
    <div class="container h-100">
        <div class="row align-items-center  h-75">
            <div class="col-12 animate-charcter mb-3">
                <div class="pt-5 ">
                    <h1 class="text-center " translate="userManagement"></h1>
                </div>
            </div>
            <div class="col-md-3 col-lg-4">

            </div>
            <div class="col-md-6 col-lg-4">
                <div class="p-4 loginContainer mb-5">
                    <h3 class="text-center text-primary mt-3  fs-2" translate="login"></h3>
                    <form class="p-4" [formGroup]="loginForm">

                        <!--email-->
                        <div class="example-container ">
                            <mat-form-field class="w-100">
                                <mat-label translate="email"></mat-label>
                                <input class="px-3 " matInput formControlName="email">
                                <mat-error class="mt-2" *ngIf="controls['email'].hasError('required')"
                                    translate="emailRequired"></mat-error>
                                <mat-error class="mt-2" *ngIf="controls['email'].hasError('pattern')"
                                    translate="emailInvalid"></mat-error>
                            </mat-form-field>
                        </div>
                        <!--password-->
                        <div class="example-container mt-3">
                            <mat-form-field class="w-100 ">
                                <mat-label translate="password"></mat-label>
                                <input class="px-3" matInput [type]="hide ? 'password' : 'text'"
                                    formControlName="password">
                                <mat-error class="mt-2" *ngIf="controls['password'].hasError('required')"
                                    translate="passwordRequired"></mat-error>
                                <mat-error class="mt-2" *ngIf="controls['password'].hasError('pattern')"
                                    translate="passwordInvalid"></mat-error>
                                <button class="border-0 bg-transparent px-2" mat-icon-button matSuffix
                                    (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                        <!--roles-->
                        <div class="d-flex justify-content-around mt-3">
                            <div class="form-check mx-2">
                                <input class="form-check-input mt-2" type="radio" id="flexRadioDefault1" value="admin"
                                    formControlName="role">
                                <label class="form-check-label Radio py-1" for="flexRadioDefault1" translate="admin">

                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input mt-2" type="radio" id="flexRadioDefault2" value="user"
                                    formControlName="role">
                                <label class="form-check-label Radio py-1" for="flexRadioDefault2" translate="user">

                                </label>
                            </div>
                        </div>
                        <button class="btn btn-primary d-block w-100 px-5 mt-3" translate="login" type="submit"
                            [disabled]="loginForm.invalid" (click)="login(loginForm)"></button>
                    </form>
                    <div class=" lang">
                        <p class="mt-3 text-center" translate="changeLang">
                            <span *ngIf="lang=='en'" class="text-muted" (click)="changeLang('ar')">
                                arabic language</span>
                            <span *ngIf="lang=='ar'" class="text-muted" (click)="changeLang('en')">
                                اللغة الإنجليزية</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
